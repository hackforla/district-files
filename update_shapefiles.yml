
name: Update Shapefiles

on:
  schedule:
    - cron: "0 0 1 * *"  # Runs once a month on the 1st at midnight UTC
  workflow_dispatch:     # Allow manual runs

jobs:
  update-shapefiles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run shapefile collection script
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add shapefiles_output/*
          git commit -m "Automated update of shapefiles [skip ci]" || echo "No changes to commit"
          git push
